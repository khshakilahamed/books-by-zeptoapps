<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Wishlist</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
            tailwind.config = {
                  theme: {
                        extend: {
                              colors: {
                                    clifford: "#da373d",
                              },
                              screens: {
                                    xxs: "540px",
                              },
                        },
                  },
            };
      </script>
</head>

<body>
      <header class="sticky top-0 flex bg-amber-100 py-3 px-6 sm:px-10 font-[sans-serif] min-h-[70px] tracking-wide z-50">
            <div class="container mx-auto flex flex-wrap items-center justify-between gap-4 w-full">
                  <a href="/" class="w-[150px] flex items-center gap-2">
                        <img src="./assets/books-icon.png" alt="book" class="w-[50px]" />
                        <span class="text-orange-500 text-3xl font-bold">Books</span>
                  </a>
            </div>
      </header>

      <main class="container mx-auto px-6 sm:px-10 my-10">
            <section id="wishlist" class="grid xxs:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-5 my-10"></section>
      </main>

      <!-- Script -->
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      <script src="/js/wishlist.js"></script>
</body>

</html>
