<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Books</title>
  <link rel="icon" type="image/x-icon" href="/assets/books-icon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
          screens: {
            xxs: "540px",
          },
        },
      },
    };
  </script>
</head>

<body class="min-h-[100vh]">
  <header class="sticky top-0 flex bg-amber-100 py-3 px-6 sm:px-10 font-[sans-serif] min-h-[70px] tracking-wide z-50">
    <div class="container mx-auto flex flex-wrap items-center justify-between gap-4 w-full">
      <a href="/" class="w-[150px] flex items-center gap-2">
        <img src="./assets/books-icon.png" alt="book" class="w-[50px]" />
        <span class="text-orange-500 text-3xl font-bold">Books</span>
      </a>

      <div class="flex items-center max-lg:ml-auto gap-2">
        <input type="text" placeholder="Search books..." id="searchInput"
          class="bg-white border-2 border-amber-300 text-sm w-full px-5 rounded-full h-9 outline-orange-500" />

        <a href="/wishlist.html" class="text-orange-500 hover:text-orange-700 text-base flex items-center space-x-1">
          <ion-icon name="heart-outline" class="text-2xl"></ion-icon>
          <span class="hidden sm:inline-block">Wishlist</span>
        </a>
      </div>
    </div>
  </header>

  <section class="w-full min-h-[100vh] bg-cover bg-no-repeat bg-center flex items-center justify-center"
    style="background-image: url('/assets/BannerImage.png');">
    <div class="container mx-auto text-center px-6 sm:px-10 my-10 space-y-2">
      <h2 class="capitalize text-white text-5xl md:text-6xl font-bold text-center">Welcome to our book store</h2>
      <a href="/#books" class="bg-orange-500 px-5 py-2 rounded-sm inline-block my-3 text-white">Explore Books</a>
    </div>
  </section>

  <!-- Alert -->
  <div class="relative">
    <p id="successAlert" class="fixed z-50 top-24 -right-8 bg-white border border-green-500 px-3 text-green-500 hidden">
    </p>
    <p id="dangerAlert" class="fixed z-50 top-24 -right-8 bg-white border border-red-500 px-3 text-red-500 hidden">
    </p>
  </div>

  <main class="container mx-auto px-6 sm:px-10 my-10">
    <div class="flex flex-row flex-wrap justify-between items-center">
      <p id="totalResult"></p>
      <select name="topic" id="filterByTopic" class="border-2 border-amber-300 px-5 py-1 rounded-lg"
        onchange="handleFilterByGenre()">
        <option value="" selected>Select Genre to filter</option>
      </select>
    </div>

    <!-- Loading -->
    <p id="loading" class="hidden">Loading...</p>

    <!-- books  -->
    <section id="books" class="grid xxs:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-5 my-10"></section>

    <!-- pagination -->
    <div id="paginationDiv" class="flex flex-col xxs:flex-row items-center gap-3">
      <span id="countResult"></span>
      <div>
        <button id="prevButton" class="bg-orange-500 text-white inline-block px-3 py-1 my-2 rounded-lg"
          onclick="handlePage('prev', -1)">
          &#x276E;
        </button>
        <span id="page" class="px-2 font-bold"></span>
        <button id="nextButton" class="bg-orange-500 text-white inline-block px-3 py-1 my-2 rounded-lg"
          onclick="handlePage('next', 1)">
          &#x276F;
        </button>
      </div>
    </div>
  </main>

  <!-- Script -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
