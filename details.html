<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Book Details</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
      <header class='flex bg-amber-100 py-3 px-6 sm:px-10 font-[sans-serif] min-h-[70px] tracking-wide relative z-50'>
            <div class='container mx-auto flex flex-wrap items-center justify-between gap-4 w-full'>
                  <a href="/" class="w-[150px] flex items-center gap-2">
                        <img src="./assets/books-icon.png" alt="book" class="w-[50px]">
                        <span class="text-orange-500 text-3xl font-bold">Books</span>
                  </a>

                  <div class='flex items-center max-lg:ml-auto gap-2'>
                        <input type="text" placeholder="Search something..."
                              class="bg-white border-2 border-amber-300 text-sm w-full px-5 text-gray-300 rounded-full h-9 outline-none" />

                        <a href='javascript:void(0)'
                              class='text-orange-500 hover:text-white text-base flex items-center'>
                              <ion-icon name="heart-outline" class="text-2xl"></ion-icon>
                              <span class="hidden sm:inline-block">Wishlist</span>
                        </a>
                  </div>
            </div>
      </header>

      <main class="container mx-auto my-10">
            <p id="loading" class="">Loading...</p>
            <!-- Books details -->
            <section id="book-details">

            </section>
      </main>

      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      <script src="/js/book-details.js"></script>
</body>

</html>
